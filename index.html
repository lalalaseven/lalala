<!DOCTYPE html>
<html>
<head>
    <title>王者荣耀位置抽签</title>
    <style>
        body { 
            font-family: 'Microsoft YaHei', sans-serif; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #f0f2f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        button { 
            padding: 12px 20px; 
            font-size: 16px; 
            margin: 15px 0; 
            cursor: pointer; 
            background-color: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #40a9ff;
        }
        .name-input { 
            margin: 8px; 
            padding: 10px; 
            width: 120px; 
            border: 1px solid #d9d9d9;
            border-radius: 4px;
        }
        .input-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .seating-plan { 
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-top: 20px;
        }
        .seat { 
            border: 1px solid #d9d9d9;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            position: relative;
            min-height: 60px;
            max-width: 300px;
            margin: 0 auto;
        }
        .position-name {
            position: absolute;
            top: 5px;
            left: 0;
            right: 0;
            font-size: 12px;
            color: #666;
        }
        .player-name {
            font-size: 16px;
            margin-top: 15px;
        }
        .teacher-desk {
            background-color: #e6f7ff;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            max-width: 300px;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <h1>王者荣耀位置抽签</h1>
    
    <div class="input-container">
        <input type="text" id="name1" class="name-input" placeholder="玩家1" value="鸟帅">
        <input type="text" id="name2" class="name-input" placeholder="玩家2" value="鸟代">
        <input type="text" id="name3" class="name-input" placeholder="玩家3" value="鸟俊">
        <input type="text" id="name4" class="name-input" placeholder="玩家4" value="先贝">
        <input type="text" id="name5" class="name-input" placeholder="玩家5" value="zzz">
    </div>
    
    <button onclick="assignSeats()">随机分配英雄位置</button>
    
    <div id="seatingResult" class="seating-plan">
        <div class="teacher-desk">王者峡谷</div>
        <div class="seat" id="seat1">
            <div class="position-name">打野</div>
            <div class="player-name">待分配</div>
        </div>
        <div class="seat" id="seat2">
            <div class="position-name">辅助</div>
            <div class="player-name">待分配</div>
        </div>
        <div class="seat" id="seat3">
            <div class="position-name">射手</div>
            <div class="player-name">待分配</div>
        </div>
        <div class="seat" id="seat4">
            <div class="position-name">法师</div>
            <div class="player-name">待分配</div>
        </div>
        <div class="seat" id="seat5">
            <div class="position-name">对抗</div>
            <div class="player-name">待分配</div>
        </div>
    </div>
    
    <script>
        const positionColors = {
            '打野': '#ffd6e7',
            '辅助': '#d6e4ff',
            '射手': '#ffccc7',
            '法师': '#d9f7be',
            '对抗': '#fff1b8'
        };

        function assignSeats() {
            const names = [
                document.getElementById('name1').value.trim(),
                document.getElementById('name2').value.trim(),
                document.getElementById('name3').value.trim(),
                document.getElementById('name4').value.trim(),
                document.getElementById('name5').value.trim()
            ];
            
            const uniqueNames = new Set(names.filter(name => name !== ''));
            if (uniqueNames.size !== 5) {
                alert("请输入5个不同的玩家名称！");
                return;
            }
            
            const shuffledNames = [...names].sort(() => Math.random() - 0.5);
            
            for (let i = 1; i <= 5; i++) {
                const seat = document.getElementById(`seat${i}`);
                const position = seat.querySelector('.position-name').textContent;
                const playerNameEl = seat.querySelector('.player-name');
                
                playerNameEl.textContent = shuffledNames[i-1];
                seat.style.backgroundColor = positionColors[position];
                
                seat.style.animation = 'none';
                void seat.offsetWidth;
                seat.style.animation = 'pulse 0.5s';
            }
        }

        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.05); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
